<html lang="en" layout:decorate="~{layout/main.html}" xmlns:layout="http://www.w3.org/1999/xhtml">
<body>
<div layout:fragment="custom-content">
   <div class="row mt-3">
       <div class="col-6 mx-auto">
           <div class="mb-3">
               <label class="form-label">TASK NAME:</label>
               <input th:value="${taskByFolder.getTitle()}" type="text" class="form-control" name="taskName" readonly>
           </div>
           <div class="mb-3">
               <label class="form-label">DESCRIPTION:</label>
               <textarea th:text="${taskByFolder.getDescription()}"  class="form-control" name="taskDesc" readonly></textarea>
           </div>
           <div class="mb-3">
               <label class="form-label">STATUS:</label>
               <input th:if="${taskByFolder.getStatus()==0}" value="TO DO" type="text" class="form-control" name="taskStatus">
           </div>
           <br>
           <button class="btn btn-primary">UPDATE</button>
           <button class="btn btn-danger">DELETE</button>
       </div>
   </div>
</div>
</body>
</html>
